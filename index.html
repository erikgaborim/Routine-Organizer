<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Routine Organizer</title>

    <!--Styles-->
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/main.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Roboto-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" 
    rel="stylesheet">
    <!--Tourney-->
    <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">

    <script src="./scripts/addRow.js"></script>
    <script src="./scripts/saveStorage.js"></script>

</head>
<body>
    <header>
        <h1>Routine Organizer</h1>
    </header>
    <main>
        <div id="div-table">
            <table id="table">
                <colgroup>
                    <col class="spotlight">
                </colgroup>
                <thead>
                    <tr>
                        <th>Horário/Dia</th>
                        <th>Domingo</th>
                        <th>Segunda-Feira</th>
                        <th>Terça-Feira</th>
                        <th>Quarta-Feira</th>
                        <th>Quinta-Feira</th>
                        <th>Sexta-Feira</th>
                        <th>Sábado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th contenteditable scope="row">7h00 - 9h00</th>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                    </tr>
                    <tr>
                        <th contenteditable scope="row">9h00 - 12h00</th>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                    </tr>
                    <tr>
                        <th contenteditable scope="row">13h00 - 18h00</th>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                    </tr>
                    <tr>
                        <th contenteditable scope="row">19h00 - 20h30</th>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                    </tr>
                    <tr>
                        <th contenteditable scope="row">20h30 - 22h00</th>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                        <td contenteditable></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="div-table-buttons">
            <button class="buttons" onclick="Adicionar()">
                <img class="plus-less-icon" src="./images/plus-icon.png" alt="plus-icon">
            </button>
            <button class="buttons" onclick="Remover()">
                <img class="plus-less-icon" src="./images/less-icon.png" alt="less-icon">
            </button>
        </div>
    </main>

    <footer>
        <h1>&copy; Erik Gaborim</h1>
        <div id="github-icon">
            <a href="https://github.com/erikgaborim">
                <img class="social-medias-icon" src="./images/github.png" alt="github-icon">
            </a>
        </div>
        <div id="social-media">
            <a href="https://www.instagram.com/erikgfp/">
                <img class="social-medias-icon" src="./images/instagram.png" alt="instagram-icon">
            </a>
            <a href="https://www.linkedin.com/in/erik-gaborim/">
                <img class="social-medias-icon" src="./images/linkedin.png" alt="linkedin-icon">
            </a>
        </div>
    </footer>
</body>
</html>
